<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tesla Roadster</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/slick.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="/" class="logo">
            <img src="/images/logo.png" alt="" />
          </a>
          <div class="menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="header-content">
          <h1 class="title">Roadster</h1>
          <h3 class="subtitle">
            The fastest car in the world, with record acceleration, range and
            performance.
          </h3>
          <button class="btn">I want a test drive</button>
        </div>
      </div>
    </header>
    <section class="slider-top">
      <div class="slider">
        <div class="slider__img slider-1"></div>
        <div class="slider__img slider-2"></div>
        <div class="slider__img slider-3"></div>
      </div>
    </section>
    <section class="stats">
      <div class="container">
        <div class="stats__items">
          <div class="stats__item">
            <div class="stats__item-title">Engine</div>
            <div class="stats__item-num">2.1 <span>sec</span></div>
            <div class="stats__item-desc">accelerate to 60 miles</div>
          </div>
          <div class="stats__item">
            <div class="stats__item-title">Battery</div>
            <div class="stats__item-num">600 <span>miles</span></div>
            <div class="stats__item-desc">capacity</div>
          </div>
          <div class="stats__item">
            <div class="stats__item-title">Speed</div>
            <div class="stats__item-num stats__item-num--speed">
              270<span>mph</span>
            </div>
            <div class="stats__item-desc">max speed</div>
          </div>
        </div>
      </div>
    </section>
    <section class="video">
      <div class="container">
        <img src="/images/video.jpg" alt="" />
      </div>
    </section>
    <section class="speed">
      <div class="container">
        <div class="speed__inner">
          <div class="speed__content">
            <h2 class="speed__title">Speed</h2>
            <p class="speed__text">
              Most fast-accelerating production car ever created
            </p>
          </div>
          <img src="/images/speed.jpg" alt="" />
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
